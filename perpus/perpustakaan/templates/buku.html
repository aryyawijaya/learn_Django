{% extends 'base.html' %}

{% block content %}
<!-- body html -->

<div class="container">
    <div class="row">
        <div class="col-md-12">            
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <!-- field yg akan ditampilkan -->
                        <th>JUDUL</th>
                        <th>PENULIS</th>
                        <th>PENERBIT</th>
                        <th>JUMLAH</th>
                        <th>KATEGORI</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in Buku %}
                    <tr>
                        <td><a href="{% url 'ubah_buku' i.id %}">{{ i.judul }}</a></td>
                        <td>{{ i.penulis }}</td>
                        <td>{{ i.penerbit }}</td>
                        <td>{{ i.jumlah }}</td>
                        <td>{{ i.kategori_id }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- button tambah buku -->
            <a href="{% url 'tambah_buku' %}" class='btn btn-primary'>Tambah Buku</a>

        </div>
    </div>
</div>
