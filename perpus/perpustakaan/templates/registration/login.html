{% extends 'base.html' %}

{% block content %}

<!-- jika sudah login, kemudian akses url login, akan diarahkan ke url buku -->
{% if user.is_authenticated %}
    <meta http-equiv="refresh" content="0; url={% url 'buku' %}">
<!-- jika belum login, maka diarahkan ke url login -->
{% else %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        LOGIN.
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            {{ form.as_p}}

                            <button class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endif %}

{% endblock %}
