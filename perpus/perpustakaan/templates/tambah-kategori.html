{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            {% if pesan %}
                <div class="alert alert-success">{{ pesan }}</div>
            {% endif %}

            <form action="{% url 'tambah_kategori' %}" method="post">
                {% csrf_token %}

                {{ form.as_p }}

                <button class='btn btn-primary'>Tambah Kategori</button>

                <!-- button kembali ke url tambah_buku -->
                <a href="{% url 'tambah_buku' %}" class='btn btn-danger'>Kembali</a>

            </form>
        </div>
    </div>
</div>

{% endblock %}
